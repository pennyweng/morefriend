@(msgs: Array[MessageInfo], resMsg : String)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>靜悄悄</title>

    <!-- Bootstrap -->
    <link href="@routes.Assets.at("css/bootstrap.min.css")" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

     
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="@routes.Assets.at("js/bootstrap.min.js")"></script>

    <div class="container-fluid">
      <h1 class="blog-title">靜悄悄</h1>
      <br />
      <form class="form-horizontal" role="form" action="http://www.buzibook.com:9001/h/leavemsg" method="get">
        <input type="text" id="msg" name="msg" class="form-control" placeholder="Input the message" autocomplete="off">
      </form>
      <br />

	  <div class="list-group">
	  	@for(msg <- msgs) {
		    <a href="#" class="list-group-item">
		      
		      <h4 class="list-group-item-heading">@msg.room</h4>
		      <div class="row">
			  	<div class="col-md-8"><p class="list-group-item-text">@msg.msg</p>
            @if(msg.img != "") {
              <br />
              <img width="800" src=http://www.buzibook.com:9001/schannel/img?id=@msg.img  />
            }
          </div>
			  	<div class="col-md-4">
			  		<font size="1" color="blue">
				  		<script>
				  			var nowTime  = new Date(@msg.ts)
				  			var dd = (nowTime.getMonth() + 1 )+ "月" +
                        				nowTime.getDate() + "日"  +
                        				" " +
                        				nowTime.getHours() + ":" +
                        				nowTime.getMinutes()
                        	document.write(dd)
				  		</script>
			  		</font></div>
			  </div>
		    </a>
		}
	  </div>      
  	  <h4>@resMsg</h4>
    </div>
  </body>
</html>
